<header>
  <app-navbar></app-navbar>
  <router-outlet></router-outlet>
</header>
<section class="vh-75">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-8 mb-4 mb-lg-0">
        <div class="card mb-3 profile" style="border-radius: 0.5rem">
          <div class="row g-0">
              <div class="card-body p-5">
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                  <h5 class="fw-500 mb-2" style="color: #01afef">
                    Informações Gerais
                  </h5>
                  <hr class="mt-0 mb-3"/>
                  <div class="row pt-1">
                    <div class="col-md-6 mb-4">
                      <h6>Nome</h6>
                      <input
                        type="text"
                        class="form-control"
                        id="nome"
                        name="nome"
                        formControlName="nome"
                        placeholder="Nome"
                      />
                    </div>
                    <div class="col-md-6 mb-4">
                      <h6>Contato</h6>
                      <input
                        type="text"
                        class="form-control"
                        id="contato"
                        name="contato"
                        appFormatContato
                        formControlName="contato"
                        placeholder="Contato"
                      />
                    </div>
                  </div>
                  <h5 class="mt-3 fw-500 mb-2" style="color: #01afef">Informações de Acesso</h5>
                  <hr class="mt-0 mb-3"/>
                  <div class="row pt-1">
                    <div class="col-md-6 mb-3">
                      <h6>Login</h6>
                      <div class="input-group flex-nowrap">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" formControlName="login" placeholder="Login"
                               aria-label="Login" aria-describedby="addon-wrapping"/>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <h6>Senha</h6>
                      <div class="input-group flex-nowrap">
                        <span class="input-group-text">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                               class="bi bi-lock" viewBox="0 0 16 16">
                            <path
                              d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                          </svg>
                        </span>
                        <input type="password" class="form-control" formControlName="password" placeholder="Senha"
                               aria-label="Senha" aria-describedby="addon-wrapping"/>
                      </div>
                    </div>
                    <div class="row pt-1">
                      <div class="col-12 mb-3">
                        <h6 class="mt-1">Cargo</h6>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="role" formControlName="role"
                                 [value]="UserRole.ADMIN" id="inlineRadio1">
                          <label class="form-check-label" for="inlineRadio1">Admin</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="role" formControlName="role"
                                 [value]="UserRole.USER" id="inlineRadio2">
                          <label class="form-check-label" for="inlineRadio2">Bolsista</label>
                        </div>
                      </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button
                        type="submit"
                        class="btn btn-outline-primary"
                        *ngIf="!isEditMode"
                      >
                        Criar Usuário
                      </button>
                      <button
                        type="submit"
                        class="btn btn-outline-primary"
                        *ngIf="isEditMode"
                      >
                        Atualizar Pescador
                      </button>
                    </div>
                  </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
