<body id="login">
  <section class="vh-100 align-items-center">
    <div class="container-fluid align-items-center h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <!-- Logo da Ação -->
        <div class="col-md-9 col-lg-6 col-xl-5 mt-4 mb-4">
          <img src="assets/images/projeto.jpeg" class="img-fluid" alt="Logo da Ação">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <!-- Propriedade de Card -->
          <div class="card rounded-3">
            <div class="card-body p-md-5 mx-md-4">
              <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                <!-- Ícone do Sistema -->
                <div class="d-flex align-items-center mb-0">
                  <img src="assets/images/logo-horizontal.svg" style="width: 185px;" alt="ícone do sistema">
                  <span class="h4 fw-bold text-center">Bem vindo ao Sistema ECO!</span>
                </div>
                <h5 class="fw-normal mb-3 pb-3 text-center">Insira suas credenciais para acessar</h5>

                <!-- Login -->
                <div class="form-outline mb-4">
                  <input type="login" id="loginName" name="login" [(ngModel)]="loginData.login" class="form-control form-control-lg" placeholder="Login" />
                  <label class="d-none form-label" for="loginName">Login</label>
                </div>

                <!-- Senha -->
                <div class="form-outline mb-3">
                  <input type="password" id="outlinePassword" name="password" [(ngModel)]="loginData.password" class="form-control form-control-lg"
                    placeholder="Senha" />
                  <label class="d-none form-label" for="form3Example4">Senha</label>
                </div>

                <!-- Lembrar Login e Senha
                <div class="d-flex justify-content-between align-items-center">
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3"> Manter logado </label>
                  </div>
                </div> -->

                <!-- Botão de Login -->
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #01afef;
                                        border-color: #01afef;">Entrar</button>
                </div>
              </form>
              <div *ngIf="errorMessage" class="mt-4 alert alert-danger">
                {{ errorMessage }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
