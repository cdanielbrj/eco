<section class="h-100 h-custom gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-8">
        <div
          class="card card-registration card-registration-2"
          style="border-radius: 15px"
        >
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-12">
                <div class="p-5">
                  <form [formGroup]="expeditionForm" (ngSubmit)="onSubmit()">
                    <h3 class="fw-normal mb-5" style="color: #01afef">
                      Informações Gerais
                    </h3>
                    <div class="row">
                      <!-- Data -->
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="data"
                            name="data"
                            formControlName="data"
                            class="form-control form-control-lg"
                            placeholder="Data"
                          />
                        </div>
                      </div>

                      <!-- Hora inicial -->
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="hora_inicio"
                            name="hora_inicio"
                            formControlName="hora_inicio"
                            class="form-control form-control-lg"
                            placeholder="Hora: Início"
                          />
                        </div>
                      </div>
                    </div>

                    <!-- Área de Coleta -->
                    <div class="mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="local_coleta"
                          name="local_coleta"
                          formControlName="local_coleta"
                          class="form-control form-control-lg"
                          placeholder="Local de Coleta"
                        />
                      </div>
                    </div>

                    <div class="row">
                      <!-- Bolsista -->
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="bolsista"
                            name="bolsista"
                            formControlName="bolsista"
                            class="form-control form-control-lg"
                            placeholder="Bolsista"
                          />
                        </div>
                      </div>

                      <!-- Embarcação -->
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="barco"
                            name="barco"
                            formControlName="barco"
                            class="form-control form-control-lg"
                            placeholder="Embarcação"
                          />
                        </div>
                      </div>
                    </div>

                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      data-mdb-ripple-color="dark"
                      *ngIf="!isEditMode"
                    >
                      Criar Expedição
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      data-mdb-ripple-color="dark"
                      *ngIf="isEditMode"
                    >
                      Atualizar Expedição
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
