<header>
  <app-navbar></app-navbar>
  <router-outlet></router-outlet>
</header>
<div class="content">
  <div class="container" style="margin-top: 70px">
    <div class="row">
      <div class="col-12 col-md-3" *ngFor="let FisherList of fishers">
        <div class="text-center card-box">
          <div class="member-card pt-2 pb-2">
            <div class="thumb-lg member-thumb mx-auto">
              <img
                src="https://bootdey.com/img/Content/avatar/avatar2.png"
                class="rounded-circle img-thumbnail"
                alt="profile-image"
              />
            </div>
            <div class="profile-info" style="margin-top: 1rem">
              <h4>{{ FisherList.nome }}</h4>
              <p class="text-muted">@{{ FisherList.barco }}</p>
            </div>
            <button
              type="button"
              class="btn btn-info mt-3"
              style="margin-right: 10px"
              (click)="editFisher(FisherList.id)"
            >
              Editar
            </button>
            <button
              type="button"
              class="btn btn-danger mt-3"
              (click)="openDeleteModal(deleteConfirmationModal, FisherList)"
            >
              Excluir
            </button>
          </div>
        </div>
      </div>
      <!-- end col -->
  <!-- container -->

  <ng-template #deleteConfirmationModal>
    <div>
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirmar Exclusão</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="modalRef?.hide()"
        ></button>
      </div>
      <div class="modal-body">
        <p>
          Você tem certeza que deseja excluir o perfil de {{ selectedFisher?.nome }}?
        </p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="modalRef?.hide()"
        >
          Cancelar
        </button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">
          Excluir
        </button>
      </div>
    </div>
  </ng-template>
</div>
